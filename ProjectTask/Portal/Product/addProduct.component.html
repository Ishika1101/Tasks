<div class="container">
    
    <div class="col-md-10">
    <div class="card">
      <div class="card-body">
            <h4>Add Product</h4>
        <form [formGroup]="productFormGroup">
           
              
                
            
            <div class="form-group row">
              <label  class="col-sm-5 col-form-label">Product Name</label>
              <div class="col-sm-7">
                <input type="text" formControlName="pname" required>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-5 col-form-label">Product Code</label>
                <div class="col-sm-7">
                  <input type="text" formControlName="code" >
                </div>
                
              </div>
           
            
              <div class="form-group row">
                <label  class="col-sm-5 col-form-label">Brand</label>
                <div class="col-sm-7" >
                  <input type="text" formControlName="brand" >
                </div>
              </div>
             
              <div class="form-group row">
                <label  class="col-sm-5 col-form-label">Product Price </label>
                <div class="col-sm-7">
                  <input type="text" formControlName="price" >
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-5 col-form-label">Product status</label>
                <div class="col-sm-7">
                  <input type="text" formControlName="status" >
                </div>
              </div>
              

              
              

              <div class="form-group row">
                <label  class="col-sm-5 col-form-label"></label>
                <div class="col-sm-7">
                    <button type="submit" (click)="add()" class="btn btn-primary ">Add</button>
                    

                </div>
              </div>

              

            
          </form>
      </div>
    </div>
</div>

</div>
